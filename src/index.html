<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excuse Generator</title>
  <link rel="stylesheet" href="/workspaces/Excuse-Generator-with-Javascript/src/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div>
      <h1 class="mt-5"><strong>OMG! You won't believe it, but ...</strong></h1>
      <h1 id="the-Excuse" class="mt-5">My dog ate my homework!</h1>
    </div>
    <div>
      <button type="button" class="btn btn-info my-5" value="Refresh" onclick="history.go(0)">
        Generate new Excuse
      </button>
    </div>
    <div>
      <button type="button" class="btn btn-info" onclick="darkMode()">Darkmode</button>
      <button type="button" class="btn btn-info" onclick="lightMode()">LightMode</button>
      <script>
      function darkMode() {
          let element = document.body;
          let content = document.getElementById("DarkModetext");
          element.className = "dark-mode";
          content.innerText = "Dark Mode is ON";
      }
      function lightMode() {
          let element = document.body;
          let content = document.getElementById("DarkModetext");
          element.className = "light-mode";
          content.innerText = "Dark Mode is OFF";
      }
      </script>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
